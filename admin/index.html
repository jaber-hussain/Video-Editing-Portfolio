<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Add this div for CMS to mount to -->
  <div id="nc-root"></div>
  
  <!-- Load Netlify CMS after the DOM is ready -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create script element for CMS
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js';
      script.onload = function() {
        console.log('Netlify CMS loaded successfully');
      };
      script.onerror = function() {
        console.error('Failed to load Netlify CMS');
      };
      document.body.appendChild(script);
      
      // Netlify Identity handling
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    });
  </script>
</body>
</html>
